type Mutation {

    # User Mutations
    registerUser(
        data: RegisterUserInput!
    ): User!

    deleteUser(
        filter: UserFilter!
    ): User

    updateUser(
        filter: UserFilter!
        data: RegisterUserInput!
    ): User

    # Plant Mutations
    registerPlant(
        data: RegisterPlantInput!
    ): Plant!

    deletePlant(
        filter: PlantFilter!
    ): Plant

    updatePlant(
        filter: PlantFilter!
        data: RegisterPlantInput!
    ): Plant
}